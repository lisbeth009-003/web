<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro de Reclamaciones</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.userway.org/widget.js" data-account="K1UREd5u99"></script>
</head>
<body class="bg-dark text-white">
    <div class="container py-5">
        <h1 class="text-center mb-4">Libro de Reclamaciones</h1>
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <form id="formReclamo">
                    <!-- Nombre Completo -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
                    </div>
                    <!-- Correo Electrónico -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                    </div>
                    <!-- Detalle del Reclamo -->
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Detalle del Reclamo:</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="5" placeholder="Describe tu reclamo aquí..." required></textarea>
                    </div>
                    <!-- Botón Enviar -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Enviar Reclamo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Capturar el evento de envío del formulario
        document.getElementById("formReclamo").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar la recarga de la página
            
            // Obtener los datos del formulario (opcional si necesitas procesarlos)
            const nombre = document.getElementById("nombre").value;
            const email = document.getElementById("email").value;
            const mensaje = document.getElementById("mensaje").value;

            // Mostrar mensaje de éxito
            alert("Reclamo enviado exitosamente.");

            // Redirigir a otra página (por ejemplo, página de confirmación o inicio)
            window.location.href = "prod.html";
        });
    </script>
</body>
</html>
